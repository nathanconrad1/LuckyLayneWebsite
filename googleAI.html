<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <link href="assets/img/Forest_Clover_LuckyLayne.png" rel="icon" />
    <link
      href="assets/img/Forest_Clover_LuckyLayne.png"

      sizes="180x180"
    />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"

    <!-- Vendor CSS Files -->

    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"

    />
    <link

    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />

    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>
  <body>
    <style>
      .input-box {
        width: calc(100% - 40px); /* 20px padding on each side */
        margin: 0 20px;
        padding: 12px;
        border-radius: 12px;
        border: 1px solid #ccc;
        font-size: 1rem;
        box-sizing: border-box;
        resize: vertical;
      }

      .response-box {
        margin: 20px;
        padding: 16px;
        background-color: #f9f9f9;
        border-radius: 12px;
        border: 1px solid #ddd;
        font-size: 1rem;
        line-height: 1.6;
        white-space: pre-wrap;
      }

      button {
        margin: 20px;
        padding: 10px 20px;
        border-radius: 8px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 1rem;
      }

      button:hover {
        background-color: #0056b3;
      }

      .response-box h1,
      .response-box h2,
      .response-box h3 {
        margin-top: 1em;
        font-weight: bold;
      }

      .response-box ul {
        padding-left: 20px;
        margin: 1em 0;
      }

      .response-box code {
        background-color: #eee;
        padding: 2px 4px;
        border-radius: 4px;
        font-family: monospace;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
      async function sendPrompt() {
        const userInput = document.getElementById("userInput").value;
        const responseDiv = document.getElementById("response");

        responseDiv.textContent = "Thinking...";

        try {
          const res = await fetch(
            "https://9y9fgjgdwg.execute-api.us-east-2.amazonaws.com/prod/LLAI",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ prompt: userInput }),
            }
          );

          const data = await res.json();
          responseDiv.innerHTML = marked.parse(data.reply || "No response.");
        } catch (err) {
          responseDiv.textContent = "Error: " + err.message;
        }
      }
    </script>

    <div class="chat-container" style="flex: auto; align-content: center; overflow: hidden; padding-top: 3rem;">
      <h2 style="display: block; text-align: center;">Ask for Business Growth Advice</h2>
      <textarea class="response-box" style="align-self: center; width: 95%; margin-right: 5rem; padding-right: 5rem;" id="userInput" placeholder="Type your question..."></textarea>
      <button style="display: block; align-self: center; margin-left: auto; margin-right: auto;" onclick="sendPrompt()">Send</button>
      <div class="response-box" style="color: black;" id="response"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
